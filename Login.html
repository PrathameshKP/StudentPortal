    <div class="container my-5">
        <form id="formValidation" action="">
            <fieldset>
                <legend class="userinfo w-auto px-2 text-dark rounded p-2">Register Yourself</legend>

                <div class="mb-3">
                    <label for="username" class="form-label">UserName</label>
                    <input type="text" id="username" class="form-control box">
                    <span id="namespan" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" class="form-control box">
                    <span id="idspan" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" class="form-control box" rows="3"></textarea>
                    <span id="addressspan" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" id="pass" class="form-control box">
                    <span id="passspan" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" id="mobile" class="form-control box">
                    <span id="mobilespan" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input type="radio" value="male" name="gender" id="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" value="female" name="gender" id="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <span id="genderspan" class="text-danger"></span>
                </div>

                <button type="submit" class="btn btn-primary" >Submit</button>
                <a href="User.html" class="ms-2">Already Have an Account</a>
            </fieldset>
        </form>
    </div>
